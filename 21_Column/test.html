<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            display: flex;
            border: 2px solid;
            height: 500px;
            width: 1000px;
            justify-content: end;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .b {
            border: 2px solid red;
            height: 100px;
            width: 100px;
        }

        .c {
            border: 2px solid blue;
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="b">b</div>
        <div class="c">c</div>
    </div>
</body>

</html>

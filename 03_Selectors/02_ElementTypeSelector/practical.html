<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical of Element type selectors in CSS</title>

     


    <style>
        /* Given different colors style to different heading element   */
        h1 {
            color: red;
        }

        h2 {
            color: yellow;
        }

        h3 {
            color: green;
        }

        h4 {
            color: blue;
        }

        h5 {
            color: purple;
        }

        h6 {
            color: blueviolet;
        }

        /* Given xx-large font size style to span element   */
        span {
            font-size: xx-large;
        }

        /* Given skyblue background color style to Pargraph element */
        p {
            background-color: skyblue;
        }
        
        /* Given aqua background color style to div element */
        div {
            background-color: aqua;
        }

        /* Given 10px solid red border style to table element */
        table {
            border: 10px solid red;
        }
        
        /* Given xx-large font size style to thead element   */
        thead {
            font-size: xx-large;
        }
        
        /* Given larger font size style to tbody element   */
        tbody {
            font-size: larger;
        }
        
        /* Given small font size style to tfoot element   */
        tfoot {
            font-size: small;
        }
        
        /* Given 5px dotted green border style to th element */
        th {
            border: 5px dotted green;
        }
        
        /* Given 5px solid blue border style to td element */
        td {
            border: 5px solid blue;
        }
    </style>

</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <p>paragraph</p>
    <p>Lorem ipsum dolor <span>SPAN</span> sit amet.</p>
    <div>
        <table>
            <thead>
                <tr>
                    <th> ROW 1, COL 1</th>
                    <th> ROW 1, COL 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> ROW 2, COL 1</td>
                    <td> ROW 2, COL 2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td> ROW 3, COL 1</td>
                    <td> ROW 3, COL 2</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>

    <title>Introduction of Grouping Selector in CSS</title>
    <link rel="stylesheet" href="../../AllStyleSheet/CommonIntro.css" class="style">

<body>
    <h3>Grouping Selector</h3>
    <ul>
        <li>The " , " selector is a grouping method that selects all the matching nodes.</li>
        <li><b>Example:-</b> <br>
             &lt;Style&gt; h1,h2,h3,h4{color: blue;}&lt;/Style&gt;
            </li>
    </ul>
</body>

    <h3>General sibling combinator</h3>
<ul>
<li> The general sibling combinator (~) separates two selectors and matches all iterations of the second element,</li>
<li> That are following the first element (though not necessarily immediately),</li>
<li> And are children of the same parent element.</li>
</ul>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Background Practical 2</title>
    <style>
        /* given style to heading 1 */
        h1 {
            text-align: center;
            padding-top: 150px;
            color: white;
            font-size: 50px;
        }

        /* given style to paragraph */
        p {
            text-align: center;
            color: white;
            font-size: 25px;
        }

        /* Given style to background color Radial Gradient */
        .gradientbg {
            height: 500px;
            background: radial-gradient(rgb(240, 128, 146), rgb(135, 148, 235));
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <div class="gradientbg">
        <h1>Hello, world!</h1>
        <p>This is a beautiful radial gradient background created with CSS.</p>
    </div>
</body>

</html>

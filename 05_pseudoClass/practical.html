<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical of pseudo classes</title>



    <style>
        /* Given style to anchor tag */

        a {
            color: palegoldenrod;
            background-color: black;
            font-size: x-large;

        /* Given style to anchor tag when its visited link*/
        }

        a:visited {
            color: rgb(13, 161, 37);
        }

        /* Given style to anchor tag when its as active link*/
        a:active {
            color: rgb(62, 13, 161);
        }

        /* Given style to anchor tag when focus link*/
        a:focus {
            background-color: brown;
            color: white;
        }

        /* Given style to anchor tag when hover on a link*/
        a:hover {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <a href="https://www.example.com">Example.com</a> <br>
    <a href="https://www.example.in">Example.in</a> <br>
    <a href="https://www.example.co.in">Example.in</a> <br>
    <a href="https://www.example.org">Example.org</a> <br>
    <a href="https://www.example.us">Example.us</a> <br>
</body>

</html>

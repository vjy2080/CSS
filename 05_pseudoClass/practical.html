<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical of pseudo classes</title>
    <style>
        a{
            color: palegoldenrod;
            background-color: black;
            font-size: x-large;
            
        }
        a:visited{
            color: rgb(13, 161, 37);
        }
        a:active{
            color: rgb(62, 13, 161);
        }
        a:focus{
            background-color: brown;
            color: white;
        }
        a:hover{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <a href="https://www.example.com">Example.com</a> <br>
    <a href="https://www.example.in" target="_blank">Example.in</a> <br>
    <a href="https://www.example.co.in">Example.in</a> <br>
    <a href="https://www.example.org">Example.org</a> <br>
    <a href="https://www.example.us">Example.us</a> <br>
</body>
</html>

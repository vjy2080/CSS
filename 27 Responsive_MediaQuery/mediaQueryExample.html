    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 1px solid;
        }

        .container {
            max-width: 100%;
            /* max-width: 1140px; */

            margin: 0 auto;
            padding: 0 15px;
        }

        .row {

        }

        /* .col {

        .col-3,.col-4 {
            /* flex: 0 0 auto; */
            /* width: 25%; */
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }
        

        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
            .col-3,.col-4 {
                width: 50%;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
            .col-3 {
                width: 33.3333%;
            }
            .col-4 {
                width: 50%;
            }

        }

        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
            .col-3 {
                width: 25%;
            }
            .col-4 {
                width: 33.333%;
            }
        }
        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
            
        }
    </style>
</head>

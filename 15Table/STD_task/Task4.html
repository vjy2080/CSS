<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task 4</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        table,
        td {
            border: 2px ridge rgb(219, 219, 219);
            border-collapse: collapse;
            text-align: center;
        }
        .a0,.a3,.a4,.a5,.a6{
            font-size: 40px;
            height: 50px;
            width: 50px;
        }
        .a1b,.a2b{
            /* font-size: px; */
            height: 25px;
            width: 25px;
        }
        .a7,.a8{
            height: 28px;
            width: 25px;
        }
        .a7t,.a8t{
            height: 5px;
            width: 25px;
        }
        .a7b,.a8b{
            height: 5px;
            width: 25px;
        }
        .a0b{
            height: 30px;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <td class="a0">0</td>
            <td>
                <table>
                    <tr>
                        <td class="a1">1</td>
                        <td class="a2">2</td>
                    </tr>
                    <tr>
                        <td class="a1b"></td>
                        <td class="a2b"></td>
                    </tr>
                </table>
            </td>
            <td class="a3">3</td>
        </tr>
        <tr>
            <td class="a0b"></td>
            <td class="a4">4</td>
            <td></td>
        </tr>
        <tr>
            <td class="a5">5</td>
            <td>
                <table>
                    <tr><td class="a7t"></td>
                        <td class="a8t"></td>
                    </tr>
                    <tr>
                        <td class="a7">7</td>
                        <td class="a8">8</td>
                    </tr>
                    <tr><td class="a7b"></td>
                        <td class="a7b"></td>
                    </tr>
                </table>
            </td>
            <td class="a6">6</td>
        </tr>
       
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 for PSD to HTML</title>

    <style>
        @font-face {font-family: LondrinaOutline-Regular; src: url(LondrinaOutline-Regular.ttf);}
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        header li {
            display: inline-block;
            font-size: 100px;
            margin: 30px;
        }


        body {
            font-family: LondrinaOutline-Regular;
            background-color: #000;
            color: white;
        }

        .css {
            position: relative;
            padding: 0 20px;
        }


        .css::before {
            content: ' ';
            border-right: 10px solid blue;
            position: absolute;
            height: 100px;
            top: 11px;
            right: 200px;
        }

        .css::after {
            content: ' ';
            border-left: 10px solid blue;
            position: absolute;
            height: 100px;
            top: 11px;
            left: 200px;
        }
        </style>
</head>

<body>
    <header>
        <div class="header">
            <li>HTML</li>
            <li class="css">CSS</li>
            <li>JS</li>
        </div>
    </header>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        
        .image {
            display: grid;
            grid-template-columns: repeat(3, 0.01fr);
            grid-auto-rows: minmax(200px,auto);
            gap: 10px;
        }

        .one {
            grid-column: 1/1;
            grid-row: 1;
            width: 200px;
            height: 200px;
        }

        .two {
            grid-column: 2/3;
            grid-row: 1;
            width: 200px;
            height: 200px;
        }

        .three {
            grid-column: 3/4;
            grid-row: 1/3;
            width: 400px;
            height: 400px;
        }

        .four {
            grid-column: 1/3;
            grid-row: 2;
            width: 400px;
            height: 200px;
        }

        .five {
            grid-column: 1/3;
            grid-row: 3;
            width: 400px;
            height: 200px;
        }

        .six {
            grid-column: 3;
            grid-row: 3;
            width: 400px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="image">
        <img class="one"   src="../../Images/DisplayGridTask2/1.png" alt="">
        <img class="two"   src="../../Images/DisplayGridTask2/2.png" alt="">
        <img class="three" src="../../Images/DisplayGridTask2/3.png" alt="">
        <img class="four"  src="../../Images/DisplayGridTask2/4.png" alt="">
        <img class="five"  src="../../Images/DisplayGridTask2/5.png" alt="">
        <img class="six"   src="../../Images/DisplayGridTask2/6.png" alt="">
    </div>
</body>

</html>

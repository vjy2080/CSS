<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<style>
    .container {
        text-transform: uppercase;
        height: 100vh;
        display: grid;
        font-size: smaller;
        
    }

    @media (max-width: 991.98px) {
        .container {
            grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(5, 1fr);
            grid-template-areas:
                "a b b b"
                "c c c c"
                "d d 0 e"
                "d d 0 f"
                "g g g g"
            ;

        }
    }

    @media (max-width: 767.98px) {
        .container {
            grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(5, 1fr);
            grid-template-areas:
                "a a a a"
                "c c c c"
                "b d d d"
                "b g g g"
                "b f f e"
            ;

        }
    }

    @media (max-width: 575.98px) {
        .container {
            grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(7, 1fr);
            grid-template-areas:
                "a a a a"
                "b b b b"
                "c c c c"
                "d d d d"
                "e e e e"
                "f f f f"
                "g g g g"
            ;

        }
    }



    .header {
        grid-area: a;
        background-color: black;
        color: white;
        text-align: center;
    }

    .menu {
        grid-area: b;
        background-color: rgb(249, 66, 66);
        color: white;
        text-align: center;
    }

    .hero {
        grid-area: c;
        background-color: royalblue;
        color: white;
        text-align: center;
    }

    .main {
        grid-area: d;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        text-align: center;
    }

    .image {
        grid-area: e;
        background-color: rgba(121, 215, 121, 0.527);
        text-align: center;
    }

    .extra {
        grid-area: f;
        background-color: rgba(46, 139, 86, 0.81);
        text-align: center;
    }

    .banner {
        grid-area: g;
        background-color: rgba(255, 187, 0, 0.8);
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <div class="header">header</div>
        <div class="menu">menu</div>
        <div class="hero">hero</div>
        <div class="main">main</div>
        <div class="image">image</div>
        <div class="extra">extra</div>
        <div class="banner">banner</div>
    </div>
</body>

</html>

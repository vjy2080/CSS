<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: minmax(100px,auto);
            gap: 2px;
        }

       .img1 { grid-column: 1/2; grid-row: 1;  width: 100px; height: 100px; }
       .img2 { grid-column: 2/4; grid-row: 1;  width: 200px; height: 100px; }
       .img3 { grid-column: 4/5; grid-row: 1;  width: 100px; height: 100px; }
       .img4 { grid-column: 5/6; grid-row: 1;  width: 100px; height: 100px; }
       .img5 { grid-column: 1/2; grid-row: 2;  width: 100px; height: 100px; }
       .img6 { grid-column: 2/3; grid-row: 2/4;  width: 100px; height: 200px; }
       .img7 { grid-column: 3/4; grid-row: 2;  width: 100px; height: 100px; }
       .img8 { grid-column: 4/5; grid-row: 2;  width: 100px; height: 100px; }
       .img9 { grid-column: 3/5; grid-row: 3;  width: 200px; height: 100px; }
       .img10{ grid-column: 5/6; grid-row: 3;  width: 100px; height: 100px; }

    </style>
</head>
<body>
    <div class="container">
        <img class="img1"  src="../../Images/DisplayGridTask4&5/200 x 200 1.jpg" alt="">
        <img class="img2"  src="../../Images/DisplayGridTask4&5/400 x 200 1.jpg" alt="">
        <img class="img3"  src="../../Images/DisplayGridTask4&5/200 x 200 2.jpg" alt="">
        <img class="img4"  src="../../Images/DisplayGridTask4&5/200 x 200 3.jpg" alt="">
        <img class="img5"  src="../../Images/DisplayGridTask4&5/200 x 200 4.jpg" alt="">
        <img class="img6"  src="../../Images/DisplayGridTask4&5/200 x 400 1.jpg" alt="">
        <img class="img7"  src="../../Images/DisplayGridTask4&5/200 x 200 5.jpg" alt="">
        <img class="img8"  src="../../Images/DisplayGridTask4&5/200 x 200 6.jpg" alt="">
        <img class="img9"  src="../../Images/DisplayGridTask4&5/400 x 200 2.jpg" alt="">
        <img class="img10" src="../../Images/DisplayGridTask4&5/200 x 200 1.jpg" alt="">
        </div>
</body>
</html>

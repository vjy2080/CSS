<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Practical of Display Flex</title>
   <style>
      .box1 {
         background: green;
      }

      .box2 {
         background: skyblue;
      }

      .box3 {
         background: red;
      }

      .box4 {
         background: magenta;
      }

      .box5 {
         background: yellow;
      }

      .box6 {
         background: pink;
      }

      .box {
         font-size: 35px;
         padding: 15px;
         border: 2px solid;
      }

      .flex-direction-row {
         display: inline-flex;
         border: 3px solid blue;
         flex-direction: row;
      }

      .flex-direction-row-reverse {
         display: inline-flex;
         border: 3px solid blue;
         flex-direction: row-reverse;
      }

      .flex-direction-column {
         display: inline-flex;
         border: 3px solid blue;
         flex-direction: column;
      }

      .flex-direction-column-reverse {
         display: inline-flex;
         border: 3px solid blue;
         flex-direction: column-reverse;
      }
   </style>
</head>

<body>
   <h2> Example of flex-direction-row </h2>
   <div class="flex-direction-row">
      <div class="box box1">One</div>
      <div class="box box2">two</div>
      <div class="box box3">three</div>
      <div class="box box4">four</div>
      <div class="box box5">five</div>
      <div class="box box6">six</div>
   </div>

   <h2> Example of flex-direction-row-reverse </h2>
   <div class="flex-direction-row-reverse">
      <div class="box box1">One</div>
      <div class="box box2">two</div>
      <div class="box box3">three</div>
      <div class="box box4">four</div>
      <div class="box box5">five</div>
      <div class="box box6">six</div>
   </div>

   <h2> Example of flex-direction-column </h2>
   <div class="flex-direction-column">
      <div class="box box1">One</div>
      <div class="box box2">two</div>
      <div class="box box3">three</div>
      <div class="box box4">four</div>
      <div class="box box5">five</div>
      <div class="box box6">six</div>
   </div>
   <h2> Example of flex-direction-column-reverse </h2>
   <div class="flex-direction-column-reverse">
      <div class="box box1">One</div>
      <div class="box box2">two</div>
      <div class="box box3">three</div>
      <div class="box box4">four</div>
      <div class="box box5">five</div>
      <div class="box box6">six</div>
   </div>

</body>

</html>

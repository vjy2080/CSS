<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 10px;
        }

        div>div {
            border: 2px solid;
            display: flex;
        }

        .display-flex-direction-row {
            flex-wrap: wrap;
            flex-direction: row;
            border: 2px solid;
        }

        .display-flex-direction-row-reverse {
            flex-wrap: wrap;
            flex-direction: row-reverse;
            border: 2px solid;
        }

        .display-flex-direction-coloum {
            flex-wrap: wrap;
            flex-direction: column;
            border: 2px solid;
        }

        .display-flex-direction-column-reverse {
            flex-wrap: wrap;
            flex-direction: column-reverse;
            border: 2px solid;
        }
    </style>
</head>

<body>
    <div class="display-flex-direction-row">
        <div>this is div a</div>
        <div>this is div b</div>
        <div>this is div c</div>
        <div>this is div d</div>
    </div>
    <div class="display-flex-direction-row-reverse">
        <div>this is div a</div>
        <div>this is div b</div>
        <div>this is div c</div>
        <div>this is div d</div>
    </div>
    <div class="display-flex-direction-coloum">
        <div>this is div a</div>
        <div>this is div b</div>
        <div>this is div c</div>
        <div>this is div d</div>
    </div>
    <div class="display-flex-direction-column-reverse">
        <div>this is div a</div>
        <div>this is div b</div>
        <div>this is div c</div>
        <div>this is div d</div>
    </div>



</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        
        .image {
            display: grid;
            grid-template-columns: repeat(16, 0.01fr);
            grid-auto-rows: minmax(200px,auto);
            gap: 10px;
        }

        .img1 {grid-column: 1/1;grid-row: 1;width: 200px;height: 200px;}
        .img2 {grid-column: 2/3;grid-row: 1;width: 200px;height: 200px;}
        .img3 {grid-column: 3/4;grid-row: 1/3;width: 400px;height: 400px;}
        .img4 {grid-column: 1/3;grid-row: 2;width: 400px;height: 200px;}
        .img5 {grid-column: 1/3;grid-row: 3;width: 400px;height: 200px;}
        .img6 {grid-column: 3;grid-row: 3;width: 400px;height: 200px;}
        .img7 {grid-column: 3;grid-row: 3;width: 400px;height: 200px;}
        .img8 {grid-column: 3;grid-row: 3;width: 400px;height: 200px;}
        .img9 {grid-column: 3;grid-row: 3;width: 400px;height: 200px;}
        .img10 {grid-column: 3;grid-row: 3;width: 400px;height: 200px;}
        .img11 {grid-column: 3;grid-row: 3;width: 400px;height: 200px;}
        .img12 {grid-column: 3;grid-row: 3;width: 400px;height: 200px;}
        .img13 {grid-column: 3;grid-row: 3;width: 400px;height: 200px;}
        .img14 {grid-column: 3;grid-row: 3;width: 400px;height: 200px;}
        .img15 {grid-column: 3;grid-row: 3;width: 400px;height: 200px;}
        .img16 {grid-column: 3;grid-row: 3;width: 400px;height: 200px;}
    </style>
</head>

<body>
    <div class="image">
        <img class="img1" src="../task3/1.png" alt="">
        <img class="img2" src="../task3/2.png" alt="">
        <img class="img3" src="../task3/3.png" alt="">
        <img class="img4" src="../task3/4.png" alt="">
        <img class="img5" src="../task3/5.png" alt="">
        <img class="img6" src="../task3/6.png" alt="">
        <img class="img7" src="../task3/7.png" alt="">
        <img class="img8" src="../task3/8.png" alt="">
        <img class="img9" src="../task3/9.png" alt="">
        <img class="img10" src="../task3/10.png" alt="">
        <img class="img11" src="../task3/11.png" alt="">
        <img class="img12" src="../task3/12.png" alt="">
        <img class="img13" src="../task3/13.png" alt="">
        <img class="img14" src="../task3/14.png" alt="">
        <img class="img15" src="../task3/15.png" alt="">
        <img class="img16" src="../task3/16.png" alt="">
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .fr {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(90px, auto);
            gap: 10px;
        }

        .sr {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: minmax(90px, auto);
            gap: 10px;
        }

            gap: 10px;
        }

        .frt {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(90px, auto);
            gap: 10px;
        }


        .img1 {
            grid-column: 1/2;
            grid-row: 1;
        }

        .img2 {
            grid-column: 2/3;
            grid-row: 1;
        }

        .img3 {

            grid-row: 1;
        }

            grid-row: 1;
        }

        .img5 {

        .img11 {

        }

        .img12 {

            grid-row: 1;
        }

        .img13 {
            grid-column: 3/4;
            grid-row: 1;
        }

        .img14 {
            grid-column: 4/5;
            grid-row: 1;
        }
    </style>
</head>

<body>

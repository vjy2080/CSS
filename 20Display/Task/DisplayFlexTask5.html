<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

.main-container{
    border: 5px solid rgb(241, 191, 176);
background-color: rgb(253, 234, 155);
}

/* ============================================================= */

        .first-container {
            border-bottom: 5px solid rgb(241, 191, 176);
            display: flex;
        }

        .box1 {
            margin: 5px;
            display: inline-flex;
            height: 100px;
            border-radius: 10px;
            background-color: cyan;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-end;
        }

        .box1-content1 {
            margin: 10px;
            height: 20px;
            width: 130px;
            border-radius: 5px;
            background-color: pink;
        }

        .box2 {
            margin: 5px;
            display: inline-flex;
            height: 100px;
            border-radius: 10px;
            background-color: cyan;
            flex-wrap: wrap;
            justify-content: center;
            flex-direction: row;
            align-content: flex-end;
        }

        .box2-content1 {
            margin: 10px;
            height: 80px;
            width: 30px;
            border-radius: 5px;
            background-color: pink;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
        }

        .box2-content1-box1 {
            margin: 2px;
            margin-top: 5px;
            height: 20px;
            width: 20px;
            border-radius: 5px;
            background-color: cyan;
        }

        .box2-content2 {
            margin: 10px;
            height: 80px;
            width: 20px;
            border-radius: 5px;
            background-color: pink;
        }

        .box2-content3 {
            margin: 10px;
            height: 80px;
            width: 20px;
            border-radius: 5px;
            background-color: pink;
        }



        /* ====================================================================================== */
        .second-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sbox1 {
            margin: 5px;
            height: 200px;
            border-radius: 10px;
            background-color: cyan;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            justify-content: space-between;
            align-content: flex-end;
        }

        .sbox1-content1 {
            margin: 10px;
            height: 20px;
            width: 130px;
            border-radius: 5px;
            background-color: pink;
        }

        .sbox1-content2 {
            margin: 5px;
            height: 100px;
            width: 130px;
            border-radius: 10px;
            background-color: pink;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-content: center;
            justify-content: space-between;
        }

        .sbox1-content2-box1 {
            margin: 10px;
            height: 20px;
            width: 110px;
            border-radius: 5px;
            background-color: green;
        }

        .sbox1-content2-box2 {
            margin: 10px;
            height: 20px;
            width: 110px;
            border-radius: 5px;
            background-color: blue;
        }

        .sbox2 {
            background-color: cyan;
            border-radius: 10px;
            width: 300px;
            height: 200px;
            margin: 5px;
            margin-bottom: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: end;

        }

        .sbox2-content1 {
            background-color: pink;
            height: 120px;
            width: 280px;
            display: flex;
            flex-wrap: wrap;
            border-radius: 5px;
            justify-content: flex-start;
            align-content: flex-end;
            margin: 5px;

        }

        .sbox2-content1-box1 {
            background-color: cyan;
            height: 100px;
            width: 80px;
            display: flex;
            flex-wrap: wrap;
            border-radius: 5px;
            align-content: start;
            margin: 5px;
        }

        .sbox2-content1-box1-content {
            background-color: orangered;
            margin: 5px;
            height: 20px;
            width: 70px;
            display: flex;
            flex-wrap: wrap;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="first-container">
            <div class="box1">
                <div class="box1-content1"></div>
            </div>
            <div class="box2">
                <div class="box2-content1">
                    <div class="box2-content1-box1"></div>
                </div>
                <div class="box2-content2"></div>
                <div class="box2-content3"></div>
            </div>
        </div>
        <div class="second-container">
            <div class="sbox1">
                <div class="sbox1-content1"></div>
                <div class="sbox1-content2">
                    <div class="sbox1-content2-box1">
                        <div class="sbox1-content2-box2"></div>
                    </div>
                </div>
            </div>
            <div class="sbox2">
                <div class="sbox2-content1">
                    <div class="sbox2-content1-box1">
                        <div class="sbox2-content1-box1-content"></div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>

</html>

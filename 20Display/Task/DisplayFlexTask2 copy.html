<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex Task 2</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            border: 5px solid red;
            padding: 5px;
            /* flex-wrap: wrap; */

        }

        /* div{
            display: flex;
        } */
        /* div div {
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
            flex-grow: 1;
            margin: 5px;
        }
       */
        /* ============================================================ */
        .row1 {
            display: flex;
            height: 150px;
            flex-wrap: wrap;

        }

        .m1,
        .m2 {
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: center;
            flex-grow: 1;
            margin: 5px;
            background-color: royalblue;
        }

        /* ============================================================ */
        .row2 {
            display: flex;
            height: 250px;
            flex-wrap: wrap;
            
        }
        
        .m3 {
            /* width: 50%; */
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            align-content: center;
            justify-content: center;
            margin: 5px;
            background-color: orange;
            flex-grow: 1;
        }
        .m4,
        .m5 {
            background-color: royalblue;
        }
        
        .m4-5{ 
            /* display: flex; */
            /* flex-wrap: wrap; */
            flex-direction: column;
            align-content: center;
            justify-content: center;
            margin: 5px;
            flex-shrink: 1;
            /* background-color: orange; */
            flex-grow: 1;
           }

    </style>
</head>

<body>
    <div class="row1">
        <div class="m1">Menu1</div>
        <div class="m2">Menu2</div>
    </div>
    <div class="row2">
        <div class="m3">
            <div>Menu3</div>
        </div>
        <div class="m4-5">
            <div class="m4">Menu4</div>
            <div class="m5">Menu5</div>
        </div>
    </div>
    <div class="row3">
        <div class="m6">Menu6</div>
        <div class="m7">Menu7</div>
        <div class="m8">Menu8</div>
    </div>
</body>

</html>

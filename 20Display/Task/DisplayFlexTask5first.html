<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .first-container{
            border: 5px solid khaki;
            display: flex;
        }

        .box1 {
            margin: 5px;
            display: inline-flex;
            height: 100px;
            border-radius: 10px;
            background-color: cyan;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-end;
        }
        
        .box1-content1 {
            margin: 10px;
            height: 20px;
            width: 130px;
            border-radius: 5px;
            background-color: pink;
        }

        .box2 {
            margin: 5px;
            display: inline-flex;
            height: 100px;
            border-radius: 10px;
            background-color: cyan;
            flex-wrap: wrap;
            justify-content: center;
            flex-direction: row;
            align-content: flex-end;
        }

        .box2-content1 {
            margin: 10px;
            height: 80px;
            width: 30px;
            border-radius: 5px;
            background-color: pink;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
        }
        
        .box2-content1-box1{
            margin: 2px;
            margin-top: 5px;
            height: 20px;
            width: 20px;
            border-radius: 5px;
            background-color: cyan;
        }

        .box2-content2 {
            margin: 10px;
            height: 80px;
            width: 20px;
            border-radius: 5px;
            background-color: pink;
        }

        .box2-content3 {
            margin: 10px;
            height: 80px;
            width: 20px;
            border-radius: 5px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="first-container">
    <div class="box1">
        <div class="box1-content1"></div>
    </div>
    <div class="box2">
        <div class="box2-content1">
            <div class="box2-content1-box1"></div>
        </div>
        <div class="box2-content2"></div>
        <div class="box2-content3"></div>

    </div>
</div>
</body>

</html>

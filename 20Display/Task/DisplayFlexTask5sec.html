<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .second-container {
            border: 5px solid khaki;
            display: flex;
        }

        .sbox1 {
            margin: 5px;
            height: 200px;
            border-radius: 10px;
            background-color: cyan;
            display: flex;
            /* flex-wrap: wrap; */
            flex-direction: column;
            justify-content: space-between;
            /* align-content: flex-end; */
        }

        .sbox1-content1 {
            margin: 10px;
            height: 20px;
            /* width: 130px; */
            border-radius: 5px;
            background-color: pink;
        }

        .sbox1-content2 {
            margin: 5px;
            height: 100px;
            width: 130px;
            border-radius: 10px;
            background-color: cyan;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sbox1-content2-box1 {
            margin: 10px;
            height: 20px;
            width: 110px;
            border-radius: 5px;
            background-color: pink;
        }

        .sbox1-content2-box2 {
            margin: 10px;
            height: 20px;
            width: 110px;
            border-radius: 5px;
            background-color: pink;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="second-container">
        <div class="sbox1">
            <div class="sbox1-content1"></div>
            <div class="sbox1-content2">
                <div class="sbox1-content2-box1">
                    <div class="sbox1-content2-box2"></div>
                </div>
            </div>
        </div>
        <div class="sbox2">
            <div class="sbox2-content1">
                <div class="sbox2-content1-box1"></div>
            </div>
            <div class="sbox2-content2"></div>
            <div class="sbox2-content3"></div>

        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            height: 100px;
            width: 100px;
            border: 10px solid;
            border-color: linear-gradient(0deg, rgba(0, 255, 255, 1) 0%, rgba(255, 255, 0, 1) 52%, rgba(255, 0, 255, 1) 100%);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="spinner"></div>
    </div>
</body>

</html>
